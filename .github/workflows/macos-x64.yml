name: macOS (x64)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.10'
        architecture: 'x64'
    - name: Configure
      run: ./configure --openssl-no-asm --without-intl --dest-cpu=x86_64
    - name: Compile
      run: make -j3
    - name: Get KincTools_macos_x64
      run: git clone https://github.com/Kode/KincTools_macos_x64.git
    - name: Copy binary
      run: cp out/Release/node KincTools_macos_x64/kmake
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Add binary
      run: git -C KincTools_macos_x64 add .
    - name: Commit binary
      id: commit
      continue-on-error: true
      run: git -C KincTools_macos_x64 commit -a -m "Update macOS binary to $GITHUB_SHA."
    - name: Tag binary
      if: steps.commit.outcome == 'success'
      run: git -C KincTools_macos_x64 tag macos_$GITHUB_SHA
    - name: Push binary
      id: push1
      if: steps.commit.outcome == 'success'
      continue-on-error: true
      run: git -C KincTools_macos_x64 push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_macos_x64.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Pull
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      run: git -C KincTools_macos_x64 pull --no-rebase
    - name: Push binary again
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      continue-on-error: true
      run: git -C KincTools_macos_x64 push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_macos_x64.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
