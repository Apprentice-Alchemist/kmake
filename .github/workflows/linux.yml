name: Linux

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.10'
        architecture: 'x64'
    - name: Setup GCC
      run: |
        sudo apt install gcc-10 g++-10
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10 --slave /usr/bin/gcov gcov /usr/bin/gcov-10
        sudo update-alternatives --set gcc /usr/bin/gcc-10
    - name: Apt Update
      run: sudo apt-get update
    - name: Configure
      run: ./configure --openssl-no-asm --without-intl
    - name: Compile
      run: make -j2
    - name: Get kmake_bin
      run: git clone https://github.com/Kode/kmake_bin.git
    - name: Copy binary
      run: cp out/Release/node kmake_bin/kmake-linux64
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Add binary
      run: git -C kmake_bin add .
    - name: Commit binary
      run: git -C kmake_bin commit -a -m "Update Linux binary to ${env:GITHUB_SHA}."
    - name: Push binary
      run: git -C kmake_bin push https://Kode-Robbot:${env:ROBBOT_PASS}@github.com/Kode/kmake_bin.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
